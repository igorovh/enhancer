<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/options.css" rel="stylesheet">
    <title>Enhancer for Twitch</title>
    <script src="../js/options.js" defer></script>
</head>
<body>
    <div id="header">Twitch Enhancer</div>
    <h2>User card</h2>
    <div class="option">
        <div class="option__description">Time format:</div>
        <select name="te-xayo-format" id="te-xayo-format">
            <option value="full">Full (e.g. 1  week, 3 days, 3 hours, 7 min)</option>
            <option value="hour">Only hours (e.g. 350h)</option>
        </select>
    </div>
    <div class="option">
    <div class="option__description">Service:</div>
        <select name="te-xayo-service" id="te-xayo-service">
            <option value="auto">Auto (both)</option>
            <option value="xayo">xayo.pl (only polish)</option>
            <option value="vislaud">vislaud.com (top 100 eng & top 100 pl)</option>
        </select>
    </div>
    <div class="option bottom__options">
        <div id="pastbroadcasts__options">
            <h3>Past Broadcasts</h3>
            <div class="bottom__option">Real video time
                <input type="checkbox" id="te-real-vod-time">
                <label for="te-real-vod-time">Toggle</label>
            </div>
        </div>
        <div id="chat__options">
            <h3>Chat</h3>
            <div class="bottom__option">Viewer Badges
                <input type="checkbox" id="te-viewer-badges">
                <label for="te-viewer-badges">Toggle</label>
            </div>
            <div class="bottom__option">Group Badges
                <input type="checkbox" id="te-group-badges">
                <label for="te-group-badges">Toggle</label>
            </div>
            <div class="bottom__option">Viewer Actions
                <input type="checkbox" id="te-viewer-actions">
                <label for="te-viewer-actions">Toggle</label>
            </div>
        </div>
    </div>
    <div id="bottom__buttons">
        <a href="chat.html" style="text-decoration: none" target="_blank">
            <button id="te-advanced-settings-button">
                <svg style="margin-right: .75em" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
                Advanced settings
            </button>
        </a>
        <button id="te-save-button">Save</button>
    </div>
</body>
</html>
